<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassSend - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            /* Dark sleek background */
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            -webkit-app-region: drag;
            color: #fff;
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .logo-container {
            position: relative;
            margin-bottom: 25px;
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .logo-image {
            width: 320px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Three dots container */
        .loading-container {
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            height: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.2;
            animation: moveBackAndForth 1.5s ease-in-out infinite;
        }

        /* "Back and forth" opacity wave effect */
        @keyframes moveBackAndForth {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Stagger animations for wave effect */
        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .status-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <div class="logo-container">
            <img src="./assets/splash-logo.jpg" alt="ClassSend" class="logo-image">
        </div>

        <div class="loading-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="status-text">Starting...</div>
    </div>
</body>

</html>
